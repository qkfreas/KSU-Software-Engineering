<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Mario's Pizza Parlor - Login</title>
</head>
<body>

<header>
    <div>
        <h1 class="head">Mario's Pizza Parlor</h1>
    </div>
</header>

<div class="center-stage">
    <p>Existing User</p>
    <form action="auth.php" method="POST">
        <input type="email" name="username" class="login" placeholder="Username"><br>
        <input type="password" name="password" class="login" placeholder="Password"><br>
        <input type="submit" value="Submit" class="button_login">
    </form>
    <br>
    <p>New User</p>
    <form action="create_user.php" method="post">
        <input type="email" name="new_username" class="login" placeholder="Username"><br>
        <input type="password" name="new_password" class="login" placeholder="Password"><br>
        <input type="submit" value="Submit" class="button_login">
    </form>
</div>
</body>
</html>
